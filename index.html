<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zkoušení u tabule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="obsah">
      <h1>Zkoušení u tabule</h1>

      <div id="vyherka"></div>

      <button class="tlacitko" onclick="selectName()">
        Vyvolej náhodnou studentku
      </button>

      <h3>Počet vyvolaných holek:</h3>
      <span id="number">0</span>

      <h2>Předchozí oběti:</h2>

      <div id="seznam">Seznam vyvolaných</div>
    </div>

    <div class="reset">
      <button onclick="resetButton()" class="tlacitko">
        Resetuj vyvolávání
      </button>
    </div>

    <script src="vyvolavac.js"></script>
  </body>
</html>
